<!doctype html>
<html>
<head>
	<title>Posts</title>
	<link rel="stylesheet" href="/static/css/master.css">
	<link rel="stylesheet" href="/static/css/new-post.css">
	<link rel="stylesheet" href="/static/css/input.css">
</head>
<body>
	<h1 class="header">
		Создание идеи
	</h1>
	<form class="new-post" action="/createUser">
		<div class="left">
			<label class="label" for="idea-name">
				Название идеи
			</label>
			<input class="idea-name" id="idea-name" name="idea-name" type="text">
			</input>

			<label class="label" for="tags">
				Теги
			</label>
			<input class="tags" id="tags" name="tags" type="text"></input>

			<label class="label" for="text">Описание</label>
			<textarea class="text" id="text" name="text" >
			</textarea>
		</div>

		<div class="right">
			<a href="#">
				<img class="add-img" src="/static/img/like-inactive.png">
				</img>
			</a>
			<input
				class="submit"
				type="submit"
				value="Сохранить и опубликовать"
			>
			</input>
		</div>
	</form>
</body>
</html>
